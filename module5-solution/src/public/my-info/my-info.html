<div class="container">
    <div class="alert alert-info" ng-if="myInfo.user === undefined">
        Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
    <h2 id="menu-categories-title" ng-if="myInfo.user" class="text-center">My Info</h2>
    <div ng-if="myInfo.user" class="row">
        <dl class="dl-horizontal col-md-6">
            <dt>First Name</dt>
            <dd>{{ myInfo.user.firstName }}</dd>
            <dt>Last Name</dt>
            <dd>{{ myInfo.user.lastName }}</dd>
            <dt>Email</dt>
            <dd>{{ myInfo.user.email }}</dd>
            <dt>Phone Number</dt>
            <dd>{{ myInfo.user.phoneNumber }}</dd>
        </dl>
        <div class="media col-md-6">
            <div class="media-body">
                <h3 class="media-heading">Favorite Menu Item</h3>
                <h4 class="media-heading">{{ myInfo.favoriteMenuItem.name }}</h4>
                <p>{{ myInfo.favoriteMenuItem.description }}</p>
            </div>
            <div class="media-right">
                <img class="media-object"
                    ng-src="{{ myInfo.ApiPath }}/images/{{ myInfo.favoriteMenuItem.short_name }}.jpg"
                    alt="Image of {{ myInfo.favoriteMenuItem.name }}"/>
            </div>
        </div>
    </div>
</div>
